<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    
</head>

<body>
	<div class="row" style="padding:20px;">
		<div class="col-sm-6">
			<!-- aca va mi primer panel -->
			<div class="panel panel-success" style="min-height:400px;">
			  <div class="panel-heading">
				<h3 class="panel-title">Texto</h3>
			  </div>
			  <div class="panel-body">
				Contenido
			  </div>
			</div>	
			<!-- aca termina mi primer panel -->
		</div>
		<div class="col-sm-6">
		
			<div class="panel panel-success" style="min-height:400px;">
			  <div class="panel-heading">
				<h3 class="panel-title">Formulario</h3>
			  </div>
			  <div class="panel-body">
				
				
				<div class="row">
				
				<div class="col-lg-7">
					<div class="panel panel-default">
					  <div class="panel-heading">
						<h3 class="panel-title">Datos Fiscales</h3>
					  </div>
					  <div class="panel-body">
						<div class="input-group">
						  <span class="input-group-addon" id="sizing-addon2">N</span>
						  <input type="text" class="form-control" placeholder="Nombre" aria-describedby="sizing-addon2">
						</div><br/>
						<div class="input-group">
						  <span class="input-group-addon" id="sizing-addon2">A</span>
						  <input type="text" class="form-control" placeholder="Apellido" aria-describedby="sizing-addon2">
						</div>
					  </div>
					</div>
				</div>
				
				<div class="col-lg-5">
					<div class="panel panel-default">
					  <div class="panel-heading">
						<h3 class="panel-title">Datos Personales</h3>
					  </div>
					  <div class="panel-body">
						<div class="input-group">
						  <span class="input-group-addon" id="sizing-addon2">@</span>
						  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
						</div><br/>
						<div class="input-group">
						  <span class="input-group-addon" id="sizing-addon2">@</span>
						  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
						</div>
					  </div>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col-lg-12">
					<p><a class="btn btn-primary btn-lg pull-right" href="#" role="button">Guardar</a></p>
				</div>
			</div>
				
				
				
			  </div>
			</div>
		
		
			
		</div>
	</div>
</body>
